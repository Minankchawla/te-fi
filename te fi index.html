<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Selling Website</title>
    <link rel="stylesheet" href="style tefi.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">TE-FI</h1>
        </header>
        <main>
            <section id="intro">
                <h2>Save Your Mobile Data for Future</h2>
                <p>Register, login, and manage your mobile data efficiently.</p>
            </section>
            <section id="steps">
                <h3>Steps to Get Started</h3>
                <ol>
                    <li>Register</li>
                    <li>Login</li>
                    <li>Deposit data (1/2/4 GB)</li>
                    <li>Withdraw data (1/2/4 GB)</li>
                </ol>
            </section>
            <section id="auth" class="buttons">
                <button onclick="window.location.href='signup tefi.html'">Signup</button>
                <button onclick="window.location.href='login tefi.html'">Login</button>
            </section>
            <section id="contact">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:contact@example.com" style="color: #fff;">contact@example.com</a></p>
            </section>
        </main>
    </div>

</html>
